<!DOCTYPE html>
<html>
<head>
    <title>Catena Demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style media="screen" type="text/css">
        #App {
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="assets" style="display:none">
        <!-- Black -->
        <img src="img/black-king.png" id="black-king"/>
        <img src="img/black-pawn.png" id="black-pawn"/>
        <img src="img/black-rook.png" id="black-rook"/>
        <img src="img/black-queen.png" id="black-queen"/>
        <img src="img/black-bishop.png" id="black-bishop"/>
        <img src="img/black-knight.png" id="black-knight"/>

        <!-- White -->
        <img src="img/white-king.png" id="white-king"/>
        <img src="img/white-pawn.png" id="white-pawn"/>
        <img src="img/white-rook.png" id="white-rook"/>
        <img src="img/white-queen.png" id="white-queen"/>
        <img src="img/white-bishop.png" id="white-bishop"/>
        <img src="img/white-knight.png" id="white-knight"/>
    </div>

    <canvas id="App" width="400px" height="400px"></canvas>

    <script src="app.js"></script>
</body>
</html>
